<div class="wrapper">
    <fieldset class="wrapper-container rounded-3 ">
        <legend class="heading float-none w-auto px-3"><span class="title">Live Donations</span></legend>
        
        <div *ngFor="let donation of (donations$ | async)!">
            <div class="donation">
                {{donation.message}}
                {{donation.value}}
                <hr class="divider">    
            </div>
        </div>
    </fieldset>
</div>
