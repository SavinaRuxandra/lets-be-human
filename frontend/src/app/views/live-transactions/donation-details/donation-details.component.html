<div class="wrapper">
    <div class="d-flex flex-column justify-content-center first-row">
        <p class="name">{{nameSender}}</p>
        <p class="amount"><i class='fab fa-ethereum eth-icon'></i> {{donation.amount}}</p>
        <p class="name">{{nameReceiver}}</p>
    </div>

    <div class="d-flex flex-row second-row">
        <p *ngIf="donation.message" class="message">"{{donation.message}}"</p>
    </div>
</div>
