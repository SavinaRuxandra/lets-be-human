<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Name</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        DESCRIPTION
      </p>
    </mat-card-content>
    <mat-card-actions class="button-list">
      <button mat-button matTooltip="Donate 1ETH" (click)="makeTransfer(1)">LIKE</button>
      <button mat-button matTooltip="Donate 5ETH" (click)="makeTransfer(5)">ADOR</button>
      <button mat-button matTooltip="Donate 10ETH" (click)="makeTransfer(10)"><3<3<3</button>
      <button mat-button matTooltip="Customize donation">Custom</button>
    </mat-card-actions>
  </mat-card>
