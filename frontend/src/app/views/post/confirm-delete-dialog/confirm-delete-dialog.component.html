<div class="dialog-wrapper">
    <h2 mat-dialog-title>Are you sure you want to delete this post?</h2>

    <mat-dialog-actions class="action-buttons">
        <button mat-raised-button
                (click)="confirm(false)"
                >
            Cancel
        </button>
        <button mat-raised-button
                class="mat-primary delete-button" 
                (click)="confirm(true)"
                >
            Delete
        </button>
    </mat-dialog-actions>
</div>
